<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas, Gerador password">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="/Assets/css/style.css">
</head>
<body>
    <img class="logo" src="/Assets/img/logo.png" alt="Gerador de senhas logo">
    
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres</span>
        <input id="slider" class="slider" type="range" min="5" max="30">
        <button id="buutton" class="button-cta" onclick="generatePassword()">Gerar senha</button>
    </main>
    
    <div id="container-password" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha foi gerada:</span>
        <span id="password" class="password"></span>
        <span class="tooltip">Clique para copiar. ✌️</span>
    </div>

    <script src="/Assets/js/script.js"></script>
</body>
</html>
